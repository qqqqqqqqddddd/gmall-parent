server:
  port: 80

#配置链路追踪地址
spring:
  redis:
    host: 192.168.200.100
    password: nzp123456
  zipkin:
    base-url: http://192.168.200.100:9411/
    sender:
      type: web

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': #只要有人处理请求了，这个跨域就能生效
            allowedOrigins: "*" #允许所有地址来源跨域
            allowedMethods: "*" #允许所有请求方式跨域
            allowedHeaders: "*" #复杂跨域
            allowCredentials: true #cookie允许带一些安全标志


      #所有的网关路由规则
      routes:
        - id: product_route # 以 /admin/product 开头的所有请求都lb(loadbalancer)转给service-product
          uri: lb://service-product
          predicates:  #断言
            - Path=/admin/product/**


        - id: incr_route
          uri: lb://service-item
          predicates:
            - Path=/lock/incr

        - id: user_route
          uri: lb://service-user
          predicates:
            - Path=/api/user/**


        - id: cart_router
          uri: lb://service-cart
          predicates:
            - Path=/api/cart/**

        - id: order_router
          uri: lb://service-order
          predicates:
            - Path=/api/order/**

        - id: web_all_route
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com

app:
  auth:
    no-auth-url: #直接放行的资源
      - /css/**
      - /js/**
      - /img/**
      - /login.html
      - /api/user/passport/login

    login-auth-url: #登录以后才能访问的
      - /api/**/auth/**
      - /trade.html

    deny-url:
      - /api/inner/**

    login-page: http://passport.gmall.com/login.html